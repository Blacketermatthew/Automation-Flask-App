{% extends "layout.html" %}

{% block body %}

    <center>  

        <br>
        <form class="custom_form" id="custom_form" action="{{url_for('button_results')}}" method="POST">     <!-- onchange="actionOnChange()"  -->

            <!--  Dropdown menu  -->
            <select class="member_select"  id="chosen_member" name="chosen_member" required>
                <option value="" hidden>Select Your Name</option>
                {% for selected_person, sys_id in crc_team_dict.items() %}
                    <option value={{sys_id}} {% if chosen_member=='{{sys_id}}' %} selected {% endif %}>
                        {{selected_person}}</option>
                {% endfor %}
            </select>

            <br>

            <script>
                function memberSelect(){
                    var select = document.getElementById("chosen_member");
                    var chosenMember = select.options[select.selectedIndex].value;
                    // vv both do same thing? vvvvv
                    document.getElementById('left_choice_form').action = chosenMember;
                    // window.open(chosenMember,'_blank');
                }
            </script>

            <!-- Text box for custom close notes -->
            <textarea class="textbox" id="custom_text_input" name="custom_text_input" rows="4" cols="50" required></textarea>
            
            <br><br><br>

            <!-- Site24x7 button-->
            <input class="custombutton" type="submit" 
            title="Main purpose of script: To close any/all New, open, and unassigned tickets generated by Site24x7, but just with custom close notes.  (Good for when multiple open tickets require additional information regarding why they're being closed, such as Global ERP tickets.)" 
                name="action" value="Site24x7 Custom">

            <br>

            <!-- Agios button-->
            <input class="custombutton" type="submit"
            title="Main purpose of script: To close any/all New, open, and unassigned tickets generated by Agios, but just with custom close notes.  (Good for when multiple open tickets require additional information regarding why they're being closed.)" 
                name="action" value="Agios Custom">

        </form>

        <br>

        <form action="/">
            <input class="indexreturn" type="submit" value="Main Menu">
        </form>
        
    </center>

{% endblock %}
